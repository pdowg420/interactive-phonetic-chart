<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Phonetic Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('images/background.png'); /* Updated background image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-color: #333; /* Fallback background color */
        }
        .chart-button {
            display: inline-block;
            margin: 5px;
            padding: 15px; /* Increased padding for bigger buttons */
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .chart-button:hover {
            background-color: #f0f0f0;
        }
        .highlighted {
            background-color: yellow;
        }
        #vowel-sounds, #consonant-sounds, #follow-along {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        #controls {
            margin: 20px 0;
        }
        .play-button {
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        .play-button:hover {
            background-color: #45a049;
        }
        .tooltip {
            position: absolute;
            background-color: yellow;
            border: 1px solid black;
            padding: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Interactive Phonetic Chart</h1>
    <button id="start-button">Start</button> <!-- Ensure the start button is here with the correct id -->
    <div id="vowel-sounds"></div>
    <div id="consonant-sounds"></div>
    <div id="follow-along">
        <h2>Follow Along Chart</h2>
        <button class="play-button" onclick="playSelectedSounds()">Play Selected Sounds</button>
    </div>
    <div id="controls">
        <button onclick="clearFollowAlong()">Clear Follow Along Chart</button>
        <button onclick="clearHighlights()">Clear Highlights</button>
    </div>

    <script>
        // JavaScript code as needed
    </script>
</body>
</html>
