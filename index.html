<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Phonetic Chart</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #333;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .chart-button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #007BFF;
            background-color: #fff;
            color: #007BFF;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        .chart-button:hover {
            background-color: #007BFF;
            color: #fff;
        }
        .highlighted {
            background-color: yellow;
        }
        .play-button {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #218838;
        }
        .small-button {
            padding: 5px 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .small-button:hover {
            background-color: #5a6268;
        }
        .container {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        .middle-section {
            text-align: center;
            flex: 1;
        }
        .side-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-section">
            <div id="vowel-sounds">
                <h2>Vowel Sounds</h2>
                <div class="chart-container"></div>
            </div>
            <div id="consonant-sounds">
                <h2>Consonant Sounds</h2>
                <div class="chart-container"></div>
            </div>
        </div>
        <div class="middle-section">
            <button id="start-button" class="play-button">Start</button>
        </div>
        <div class="side-section">
            <div id="follow-along">
                <h2>Follow Along Chart</h2>
                <button class="play-button small-button" onclick="playSelectedSounds()">Play Selected Sounds</button>
                <div id="dynamic-content"></div>
            </div>
            <button id="clear-chart-button" onclick="clearFollowAlong()">Clear the Follow Along Chart</button>
            <button id="space-button" class="small-button" onclick="addSpace()">Add Space</button>
        </div>
    </div>
    <script>
        // Your JavaScript code remains the same
    </script>
</body>
</html>
