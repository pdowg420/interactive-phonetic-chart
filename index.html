<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Phonetic Chart</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Interactive Phonetic Chart</h1>
    
    <!-- This will show the vowels -->
    <div id="vowel-sounds">
        <h2>Vowels</h2>
    </div>

    <!-- This will show the consonants -->
    <div id="consonant-sounds">
        <h2>Consonants</h2>
    </div>

    <!-- Section for Follow Along sounds -->
    <div id="follow-along">
        <h2>Follow Along Chart</h2>
        <button class="play-button" onclick="playSelectedSounds()">Play Selected Sounds</button>
    </div>

    <!-- Start button -->
    <button id="start-button">Start</button>

    <script src="js/script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
